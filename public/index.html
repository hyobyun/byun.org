<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>byun.org</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;

      background: #ffffff;
      color: #111;

      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco,
                   Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 300;
      letter-spacing: 0.04em;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 2.5rem;
      line-height: 1.6;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    .contact {
      font-size: 0.9rem;
      opacity: 0.75;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      padding-bottom: 2px;
    }

    a:hover {
      border-bottom-color: rgba(0, 0, 0, 0.5);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">byun.org</div>
    <div class="contact">
      contact: <a href="mailto:hyo@byun.org">hyo@byun.org</a>
    </div>
  </div>
</body>
</html>
